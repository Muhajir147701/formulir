<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulir Pendaftaran</title>
</head>

<body>

    <div class="container">
        <div class="col-md-6 text-center mb-4 mt-3 shadow-lg p-3 mb-5 bg-body rounded">
            <img src="logo-asadiyah-baru.png" style="max-width: 50px;" alt=" ">
            <h4 style="display: inline;">MTs As'adiyah Putri II pusat Sengkang</h4>
            <div class="alert alert-warning alert-dismissible fade show margin-top-2 d-none " role="alert ">
                <strong>Terimakasih</strong> Pendaftaran anda telah kami terima
                <button type="button " class="btn-close " data-bs-dismiss="alert " aria-label="Close "></button>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-6 ">
                <div class="card shadow-lg p-3 mb-5 bg-body rounded ">
                    <div class="card-body ">
                        <h5 class="card-title text-center "> Formulir Pendaftaran Siswa Baru</h5>

                        <form name="data_siswa">
                            <div class="mb-3 ">
                                <label for="nama " class="form-label ">Masukkan Nama</label>
                                <input type="text " class="form-control " name="nama" placeholder="Masukkan Nama " required>
                            </div>
                            <div class="mb-3 ">
                                <label for="nama " class="form-label ">Masukkan NISN</label>
                                <input type="text " class="form-control " name="nisn" placeholder="Masukkan NISN ">
                            </div>

                            <div class="mb-3 ">
                                <label for="nama " class="form-label ">Masukkan Tempat Lahir</label>
                                <input type="text " class="form-control " name="tempat_lahir" placeholder="Tempat Lahir ">
                            </div>
                            <div class="mb-3 ">
                                <label for="tgl_lahir " class="form-label ">Masukkan Tanggal Lahir</label>
                                <input type="text " class="form-control " name="tgl_lahir" placeholder="tanggal lahir dd/mm/yyyy ">
                            </div>
                            <div class="mb-3 ">
                                <label for="nama " class="form-label ">Masukkan Nama Ibu</label>
                                <input type="text " class="form-control " name="nama_ibu" placeholder="Nama Ibu " required>
                            </div>
                            <div class="mb-3 ">
                                <label for="nama " class="form-label ">Masukkan Pekerjaan Ibu</label>
                                <input type="text " class="form-control " name="pekerjaan_ibu" placeholder="Pekerjaan Ibu ">
                            </div>
                            <div class="mb-3 ">
                                <label for="nama " class="form-label ">Masukkan Nama Ayah</label>
                                <input type="text " class="form-control " name="nama_ayah" placeholder="Nama Ayah ">
                            </div>
                            <div class="mb-3 ">
                                <label for="nama " class="form-label ">No Hp Ibu</label>
                                <input type="text " class="form-control " name="no_hp_ibu" placeholder="Nomor HP Ibu " required>
                            </div>
                            <div class="mb-3 ">
                                <label for="nama " class="form-label ">Alamat</label>
                                <input type="text " class="form-control " name="alamat" placeholder="Alamat ">
                            </div>
                            <div class="mb-3 ">
                                <label for="nama " class="form-label ">Anak Ke</label>
                                <input type="text " class="form-control " name="anak_ke" placeholder="2 ">
                            </div>



                            <button type="submit " class="btn btn-primary btn-kirim  ">submit</button>

                            <button class="btn btn-primary btn-loading d-none " type="button " disabled>
                                <span class="spinner-border spinner-border-sm " role="status " aria-hidden="true "></span>
                                Loading...
                              </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>


    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
    -->

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwQChlMoMT5BLAZ4jwEGFmZ0YvcSFgze-wx07WWua3uWawgXYggx8IMzknhCMeViI9l/exec'
        const form = document.forms['data_siswa'];
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const alert1 = document.querySelector('.alert');

        form.addEventListener('submit', e => {
            e.preventDefault()
                //ketika tombol submint di klick
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            //tampilkan tombol loading

            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => {
                    console.log('Success!', response)
                    btnLoading.classList.toggle('d-none');
                    btnKirim.classList.toggle('d-none');
                    alert1.classList.toggle('d-none');
                    form.reset();


                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
